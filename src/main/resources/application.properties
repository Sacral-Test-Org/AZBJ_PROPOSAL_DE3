# Spring Boot Application Properties

# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=your_db_username
spring.datasource.password=your_db_password
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle12cDialect

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.file.name=logs/spring-boot-application.log

# JWT Security Configuration
jwt.secret=your_jwt_secret_key
jwt.expiration=3600000

# Application Specific Properties
app.name=AZBJ_PROPOSAL_DE3
app.description=Oracle Form XML to Web Application Conversion
app.version=1.0.0

# Custom Properties for Family Details Functionality
family.details.enabled=true
family.details.max-members=10

# Custom Properties for Questionnaire Management
questionnaire.image.path=/path/to/questionnaire/images
questionnaire.strip.number.validation=true

# Custom Properties for Proposal Form
proposalform.zoom.percentage=150
proposalform.zoom.factor=1.5

# Custom Properties for Rider Details
rider.details.deletion.enabled=true
rider.details.max-riders=5

# Custom Properties for Fund Details
fund.details.apportionment.enabled=true
fund.details.max-funds=10

# Custom Properties for CP Search
cp.search.max-results=100
cp.search.default-partner-type=IP

# Custom Properties for AML Section
aml.document.remarks.max-length=300
aml.document.type.validation=true

# Custom Properties for PAN Approval
pan.approval.date.validation=true
pan.approval.max-retries=3

# Custom Properties for Solution Product
solution.product.premium.frequency=monthly
solution.product.max-premium=1000000

# Custom Properties for Policy Member
policy.member.max-age=100
policy.member.min-age=0

# Custom Properties for Correct Value
correct.value.max-length=50
correct.value.validation.enabled=true

# Custom Properties for Control Block
control.block.max-items=50
control.block.validation.enabled=true
