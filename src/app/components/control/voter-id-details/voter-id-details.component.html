<div class="voter-id-details">
  <h2>Voter's ID Details</h2>
  <form>
    <div class="form-group">
      <label for="voterIdNumber">Voter ID Number:</label>
      <input type="text" id="voterIdNumber" name="voterIdNumber" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="voterName">Name:</label>
      <input type="text" id="voterName" name="voterName" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="voterDob">Date of Birth:</label>
      <input type="date" id="voterDob" name="voterDob" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="voterAddress">Address:</label>
      <textarea id="voterAddress" name="voterAddress" class="form-control" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
