<div class="driver-license-details">
  <h2>Driver's License Details</h2>
  <form>
    <div class="form-group">
      <label for="licenseNumber">License Number:</label>
      <input type="text" id="licenseNumber" name="licenseNumber" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="issueDate">Issue Date:</label>
      <input type="date" id="issueDate" name="issueDate" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="expiryDate">Expiry Date:</label>
      <input type="date" id="expiryDate" name="expiryDate" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="issuingAuthority">Issuing Authority:</label>
      <input type="text" id="issuingAuthority" name="issuingAuthority" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
