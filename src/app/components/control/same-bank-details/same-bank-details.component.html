<div class="same-bank-details">
  <h2>Bank Account Details</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="accountNumber">Bank Account Number:</label>
      <input type="text" id="accountNumber" [(ngModel)]="accountNumber" name="accountNumber" required>
    </div>
    <div class="form-group">
      <label for="ifscCode">IFSC Code:</label>
      <input type="text" id="ifscCode" [(ngModel)]="ifscCode" name="ifscCode" required>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Same Bank Dtls</button>
    </div>
  </form>
  <div *ngIf="warningMessage" class="alert alert-warning">
    {{ warningMessage }}
  </div>
</div>
