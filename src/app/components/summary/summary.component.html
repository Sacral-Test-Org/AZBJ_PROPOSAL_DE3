<div class="summary-tab">
  <!-- Premium Frequency Selection Dropdown -->
  <label for="premium-frequency">Premium Frequency:</label>
  <select id="premium-frequency" name="premiumFrequency" readonly>
    <option value="5">5</option>
    <option value="8">8</option>
    <option value="SL">No</option>
  </select>

  <!-- Gender Field Input and Selection -->
  <label for="gender">Gender:</label>
  <input type="text" id="gender" name="gender" maxlength="20" value="M" style="text-transform:uppercase;" readonly>
  <select id="gender-options" name="genderOptions" readonly>
    <option value="IP">IP</option>
    <option value="5">5</option>
    <option value="8">8</option>
    <option value="10">10</option>
    <option value="LA">LA</option>
    <option value="No">No</option>
    <option value="Other">Other</option>
  </select>

  <!-- Renewal Payment Field -->
  <label for="renewal-payment">Renewal Payment:</label>
  <select id="renewal-payment" name="renewalPayment" readonly>
    <option value="5">5</option>
    <option value="8">8</option>
    <option value="SL">No</option>
  </select>
</div>
