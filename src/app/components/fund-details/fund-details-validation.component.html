<div class="fund-details-validation">
  <form (ngSubmit)="validateApportionment()">
    <div class="form-group">
      <label for="apportionment">Apportionment Percentage:</label>
      <input type="number" id="apportionment" name="apportionment" [(ngModel)]="apportionment" class="form-control" required>
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    <button type="submit" class="btn btn-primary">Validate</button>
  </form>
</div>
