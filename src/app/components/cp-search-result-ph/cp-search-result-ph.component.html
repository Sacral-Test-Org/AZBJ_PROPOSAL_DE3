<div class="cp-search-result-ph">
  <h2>CP Search Result PH</h2>
  <table>
    <thead>
      <tr>
        <th>Select</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date of Birth</th>
        <th>Gender</th>
        <th>Father Name</th>
        <th>Spouse Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of records">
        <td><input type="checkbox" [(ngModel)]="record.checked" /></td>
        <td>{{ record.firstName }}</td>
        <td>{{ record.lastName }}</td>
        <td>{{ record.dateOfBirth }}</td>
        <td>{{ record.gender }}</td>
        <td>{{ record.fatherName }}</td>
        <td>{{ record.spouseName }}</td>
      </tr>
    </tbody>
  </table>
  <button (click)="applyAndSave()">Apply and Save</button>
</div>
