<div class="upload-request-container">
  <h2>Upload Request Details</h2>
  <form>
    <div class="form-group">
      <label for="applicationNumber">Application Number</label>
      <input type="text" id="applicationNumber" name="applicationNumber" readonly>
    </div>
    <div class="form-group">
      <label for="requestCode">Request Code</label>
      <input type="text" id="requestCode" name="requestCode" readonly>
    </div>
    <div class="form-group">
      <label for="requestDescription">Request Description</label>
      <input type="text" id="requestDescription" name="requestDescription" readonly>
    </div>
    <div class="form-group">
      <label for="uploadDate">Upload Date</label>
      <input type="text" id="uploadDate" name="uploadDate" readonly>
    </div>
    <div class="form-group">
      <label for="uploadUser">Upload User</label>
      <input type="text" id="uploadUser" name="uploadUser" readonly>
    </div>
    <div class="form-group">
      <label for="receivedStatus">Received</label>
      <select id="receivedStatus" name="receivedStatus" readonly>
        <option value="5">5</option>
        <option value="8">8</option>
        <option value="SL">No</option>
      </select>
    </div>
    <div class="form-group">
      <label for="contactNumber">Contact Number</label>
      <input type="text" id="contactNumber" name="contactNumber" readonly>
    </div>
    <div class="form-group">
      <label for="passportNumber">Passport Number</label>
      <input type="text" id="passportNumber" name="passportNumber" readonly>
    </div>
    <div class="form-group">
      <label for="panNumber">PAN Number</label>
      <input type="text" id="panNumber" name="panNumber" readonly>
    </div>
    <div class="form-group">
      <label for="aadhaarNumber">Aadhaar Number</label>
      <input type="text" id="aadhaarNumber" name="aadhaarNumber" readonly>
    </div>
    <div class="form-group">
      <label for="illnessQuestion">Are you recently hospitalized/suffering from severe illness?</label>
      <input type="checkbox" id="illnessQuestionYes" name="illnessQuestion" value="yes" disabled> Yes
      <input type="checkbox" id="illnessQuestionNo" name="illnessQuestion" value="no" disabled> No
    </div>
    <div class="form-group">
      <label for="policyQuestion">Any previous policy rejected, declined or postponed?</label>
      <input type="checkbox" id="policyQuestionYes" name="policyQuestion" value="yes" disabled> Yes
      <input type="checkbox" id="policyQuestionNo" name="policyQuestion" value="no" disabled> No
    </div>
  </form>
</div>
