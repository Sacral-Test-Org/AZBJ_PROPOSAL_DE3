<div>

</div>
<div>
  <label for="sumAssured">Sum Assured</label>
  <input type="text" id="sumAssured" [(ngModel)]="sumAssured" (ngModelChange)="checkFields()" />
</div>
<div>
  <label for="companyName">Company Name</label>
