<div class="image-details-container">
  <form>
    <div class="form-group">
      <label for="proposalNumber">Proposal Number</label>
      <input type="text" id="proposalNumber" name="proposalNumber" class="form-control" />
    </div>
    <div class="form-group">
      <label for="applicationNumber">Application Number</label>
      <input type="text" id="applicationNumber" name="applicationNumber" class="form-control" />
    </div>
    <div class="form-group">
      <label for="imageType">Image Type</label>
      <input type="text" id="imageType" name="imageType" class="form-control" />
    </div>
    <div class="form-group">
      <label for="scanTime">Scan Time</label>
      <input type="datetime-local" id="scanTime" name="scanTime" class="form-control" />
    </div>
    <div class="form-group">
      <label for="imageSize">Image Size (KB)</label>
      <input type="number" id="imageSize" name="imageSize" class="form-control" />
    </div>
    <div class="form-group">
      <label for="imagePath">Image Path</label>
      <input type="text" id="imagePath" name="imagePath" class="form-control" />
    </div>
    <div class="form-group">
      <label for="numberOfPages">Number of Pages</label>
      <input type="number" id="numberOfPages" name="numberOfPages" class="form-control" />
    </div>
    <button type="button" class="btn btn-primary" (click)="viewImage()">View Image</button>
    <button type="button" class="btn btn-secondary" (click)="hideImageDetails()" style="background-color: gray; color: darkblue; font-family: Tahoma; font-weight: bold; font-size: 8px; position: absolute; left: 73px; top: 155px;">Hide</button>
  </form>
</div>
