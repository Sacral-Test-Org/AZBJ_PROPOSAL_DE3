<div class="proposal-form">
  <!-- Navigation Buttons -->
  <button id="left-button" class="left-btn">Left</button>
  <button id="right-button" class="right-btn">Right</button>
  <button id="up-button" class="up-btn">Up</button>
  <button id="down-button" class="down-btn">Down</button>
  <button id="top-button" class="top-btn">Top</button>
  <button id="bottom-button" class="bottom-btn">Bottom</button>

  <!-- Zoom Buttons -->
  <button id="zoom-in-button" class="zoom-in-btn">Zoom In</button>
  <button id="zoom-out-button" class="zoom-out-btn">Zoom Out</button>
  <button id="zoom-reset-button" class="zoom-reset-btn">Reset Zoom</button>

  <!-- Skip Application Button -->
  <div class="skip-application">
    <input type="text" id="skip-reason" placeholder="Reason for Skipping">
    <button id="skip-button" class="skip-btn">Skip Application</button>
    <div id="skip-error-message" class="error-message"></div>
  </div>

  <!-- View Image Buttons -->
  <button id="view-image-button" class="view-image-btn">View Image</button>
  <button id="view-all-images-button" class="view-all-images-btn">View All Images</button>

  <!-- Validate Button -->
  <button id="validate-button" class="validate-btn">Validate</button>

  <!-- Save Button -->
  <button id="save-button" class="save-btn" disabled>Save</button>

  <!-- Exit Button -->
  <button id="exit-button" class="exit-btn">Exit</button>

  <!-- Populate DE1 Records Checkbox -->
  <div class="populate-de1-records">
    <input type="checkbox" id="populate-de1-checkbox">
    <label for="populate-de1-checkbox">Populate DE1 Records</label>
  </div>

  <!-- Proposal Deposit Field -->
  <div class="proposal-deposit">
    <label for="proposal-deposit-field" class="proposal-deposit-label">Prop.Deposit</label>
    <input type="text" id="proposal-deposit-field" class="proposal-deposit-input">
  </div>
</div>
