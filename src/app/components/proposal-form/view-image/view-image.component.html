<div class="image-details-container">
  <div class="input-fields">
    <label for="proposalNumber">Proposal Number:</label>
    <input type="text" id="proposalNumber" [(ngModel)]="proposalNumber" />

    <label for="applicationNumber">Application Number:</label>
    <input type="text" id="applicationNumber" [(ngModel)]="applicationNumber" />

    <label for="imageType">Image Type:</label>
    <input type="text" id="imageType" [(ngModel)]="imageType" />

    <label for="scanTime">Scan Time:</label>
    <input type="text" id="scanTime" [(ngModel)]="scanTime" />

    <label for="imageSize">Image Size (KB):</label>
    <input type="text" id="imageSize" [(ngModel)]="imageSize" />

    <label for="imagePath">Image Path:</label>
    <input type="text" id="imagePath" [(ngModel)]="imagePath" />

    <label for="numberOfPages">Number of Pages:</label>
    <input type="text" id="numberOfPages" [(ngModel)]="numberOfPages" />
  </div>

  <div class="buttons">
    <button (click)="viewImage()">View Image</button>
    <button (click)="hideImageDetails()">Hide</button>
  </div>

  <div class="image-display" *ngIf="imageVisible">
    <img *ngIf="!isPdf" [src]="imageSrc" alt="Image" />
    <object *ngIf="isPdf" [data]="imageSrc" type="application/pdf" width="100%" height="100%">
      <p>Your browser does not support PDFs. <a [href]="imageSrc">Download the PDF</a>.</p>
    </object>
  </div>
</div>
