<div class="rider-cover-details">
  <mat-tab-group>
    <mat-tab label="Rider Cover">
      <div class="form-group">
        <label for="riderCoverDetails">Rider Cover Details</label>
        <input type="text" id="riderCoverDetails" class="form-control" maxlength="200" [value]="riderCoverDetails | uppercase" readonly>
      </div>
      <div class="form-group">
        <label for="riderCoverValue">Rider Cover Value</label>
        <select id="riderCoverValue" class="form-control">
          <option *ngFor="let value of riderCoverValues" [value]="value">{{ value }}</option>
        </select>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
