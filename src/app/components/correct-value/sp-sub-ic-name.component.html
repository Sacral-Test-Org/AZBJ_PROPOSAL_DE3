<div class="agent-tab">
  <label for="sp-sub-ic-name">SP_SUB_IC_NAME:</label>
  <input id="sp-sub-ic-name" name="sp-sub-ic-name" type="text" 
         (input)="toUpperCase($event)" 
         (dblclick)="showListOfValues()" 
         [(ngModel)]="spSubIcName" 
         class="form-control" />
</div>

<!-- List of Values Modal -->
<div class="modal" tabindex="-1" role="dialog" id="listOfValuesModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Select Value</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ul>
          <li (click)="selectValue('5')">5</li>
          <li (click)="selectValue('8')">8</li>
          <li (click)="selectValue('LA')">LA</li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
