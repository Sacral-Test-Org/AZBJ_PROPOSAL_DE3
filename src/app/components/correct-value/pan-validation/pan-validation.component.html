<div class="pan-validation">
  <h2>PAN Validation</h2>
  <form (ngSubmit)="validatePan()">
    <div class="form-group">
      <label for="ageProofType">Age Proof Type</label>
      <input type="text" id="ageProofType" [(ngModel)]="ageProofType" name="ageProofType" required>
    </div>
    <div class="form-group">
      <label for="ageProofId">Age Proof ID</label>
      <input type="text" id="ageProofId" [(ngModel)]="ageProofId" name="ageProofId" required>
    </div>
    <button type="submit" class="btn btn-primary">Validate</button>
  </form>
</div>
