<div class="ic-commission-details">
  <h1>IC Commission Details</h1>
  <form>
    <div class="form-group">
      <label for="agentCode">Agent Code:</label>
      <input type="text" id="agentCode" name="agentCode" [(ngModel)]="agentCode" readonly />
    </div>
    <div class="form-group">
      <label for="commissionAmount">Commission Amount:</label>
      <input type="text" id="commissionAmount" name="commissionAmount" [(ngModel)]="commissionAmount" readonly />
    </div>
    <div class="form-group">
      <label for="commissionDate">Commission Date:</label>
      <input type="date" id="commissionDate" name="commissionDate" [(ngModel)]="commissionDate" readonly />
    </div>
  </form>
</div>
